        function sortByHeight(a) {
          const array2 = [...a];

          const arrPositive = array2
            .filter(arr => {
              if (arr !== -1) {
                return arr;
              }
            })
            .sort((a, b) => a - b);

          //const

          return arrPositive;
        }
